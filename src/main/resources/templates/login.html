    <title>CallVisor</title>

<body>
<div class="container">
    <div class="ex1">
        <h2>Authorization</h2>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" placeholder="Enter your login" id="login" name="username"></br>
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Enter your password" id="password" name="password"><br>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return validate()">Submit</button>
    </form>
</div>
